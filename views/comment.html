<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <link rel="stylesheet" href="../assets/css/page-layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/comment.css">
    <script src="../assets/css/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="flex-row">
        <div class="nav">
            <div class="sidebar">
                <img src="/assets/images/สัญลักษณ์ประจำมหาวิทยาลัยแม่ฟ้าหลวง.png" width="50,70">
                <p class="text-center" style="color: #A60303;">MFU</p>
                <hr>
                <li class="mt-5"> <a href="/db"><i class="bi bi-bar-chart"></i></a> </li>
                <li class="mt-5"><a href="/listcourse"><i class="bi bi-map"></i></a></li>
                <li class="mt-5"><a href="/search"><i class="bi bi-search"></i></a></li>
                <li class="mt-5"><a href="/community"><i class="bi bi-chat"></i></a></li>
                <li class="mt-5"><a href="/bookmark"><i class="bi bi-star"></i></a></li>
                <li class="mt-5"><a href="/notification"><i class="bi bi-bell"></i></a></li>
                <img class="profile" src="/assets/images/Screenshot 2024-04-09 034908.png" width="51,48" alt>
            </div>
        </div>
        <div class="container">
            <h1 class="mt-5" style="color: #A60303;">Community</h1>

            <div class="card mt-5">
                <p style="color: #A60303; font-size: 25px; margin-left: 20px; margin-top: 10px;">
                    <%= post %>
                </p>
                <hr>
                <div class="detail text-end">
                    <span>2</span>
                    <i class="bi bi-chat comment"></i>
                </div>
                <hr>
                <h5 class="comment">Comments</h5>

                <% comments.forEach(function(comment) { %>
                    <div>
                        <p class="comt">
                            <%= comment %>
                        </p>
                    </div>
                    <hr>
                    <% }); %>
                        <form id="commentForm" action="/submit-comment" method="POST"
                            class="d-flex align-items-center mt-3">
                            <input type="hidden" name="postId" value="<%= postId %>">
                            <textarea class="form-control" name="commentText" placeholder="Write a comment..." required
                                style="flex-grow: 1; margin-right: 10px;"></textarea>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-send" style="margin-right: 5px;"></i>Submit Comment
                            </button>
                        </form>

            </div>
        </div>

    </div>
    <script>

    </script>

</body>

</html>
